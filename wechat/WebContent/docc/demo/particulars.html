<script type="text/javascript">
	$(document).ready(
			function() {
				var urlinfo = window.location.href;
				var Code = GetArgsFromHref(urlinfo, "Code");

				var Message = GetArgsFromHref(urlinfo, "Message");
				var PolicyNo = GetArgsFromHref(urlinfo, "PolicyNo");
				var InsureName = decodeURI(GetArgsFromHref(urlinfo,
						"InsureName"));
				var InsurantName = decodeURI(GetArgsFromHref(urlinfo,
						"InsurantName"));
				var InsureBegindt = decodeURI(GetArgsFromHref(urlinfo,
						"InsureBegindt"));

				var InsureEnddt = decodeURI(GetArgsFromHref(urlinfo,
						"InsureEnddt"));
						
				var zjbe = decodeURI(GetArgsFromHref(urlinfo,
						"zjbe"));
				var ywbe = decodeURI(GetArgsFromHref(urlinfo,
						"ywbe"));

				if (Code != "SUCCESS") {
					$("#m").html("未查到订单信息");
				} else {
					$("#PolicyNo").html(PolicyNo);
					$("#InsureName").html(InsureName);
					$("#InsurantName").html(InsurantName);
					$("#InsureBegindt").html(InsureBegindt);
					$("#InsureEnddt").html(InsureEnddt);
					$("#zjbe").html(zjbe);
					$("#ywbe").html(ywbe);
				}

			});
</script>
