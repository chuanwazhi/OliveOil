<!doctype html>
<html>
	<head>
	    <script type="text/javascript">var _speedMark = new Date();</script>
		<script type="text/javascript" src="http://tajs.qq.com/stats?sId=51327862" charset="UTF-8"></script>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />
		<meta content="telephone=no" name="format-detection" />
		<meta name="format-detection" content="telphone=no, email=no" /><!-- 忽略页面中的数字识别为电话，忽略email识别 -->
		<title>填写信息</title>
		<link rel="stylesheet" href="/css/jquery.mobile-1.3.2.css" />
		<link rel="stylesheet" type="text/css" href="/css/hzhstyle.css" />
		<script type="text/javascript" src="/js/jquery-1.10.2.min.js"></script>
		<script type="text/javascript" src="/js/jquery.mobile-1.3.2.min.js"></script>
		<script type="text/javascript" src="/js/hzhscript.js"></script>
		<!-- 日历--> 
		<link href="/css/mobiscroll.core-2.5.2.css" rel="stylesheet" type="text/css" />
		<script src="/js/mobiscroll.core-2.5.2.js" type="text/javascript"></script>
		<script src="/js/mobiscroll.core-2.5.2-zh.js" type="text/javascript"></script>
		<!-- <link href="/css/mobiscroll.animation-2.5.2.css" rel="stylesheet" type="text/css" /> -->
		<script src="/js/mobiscroll.datetime-2.5.1.js" type="text/javascript"></script>
		<script src="/js/mobiscroll.datetime-2.5.1-zh.js" type="text/javascript"></script>
		<!-- S 可根据自己喜好引入样式风格文件 -->
		<script src="/js/mobiscroll.android-ics-2.5.2.js" type="text/javascript"></script>
		<link href="/css/mobiscroll.android-ics-2.5.2.css" rel="stylesheet" type="text/css" />
		
		<script src="/js/userinfo.js" type="text/javascript"></script>
		<script src="/js/getArgsFromHref.js" type="text/javascript"	></script>
		<!--  
		<script type="text/javascript">
			 checkfirst();
		</script>
		-->
		<script type="text/javascript">
				$(function(){
					var wH = $(window).height();
					$('#m').css({'top':wH*0.34+'px'});
				})
			document.addEventListener('WeixinJSBridgeReady', function onBridgeReady() {
				WeixinJSBridge.call('hideOptionMenu');
			});
			document.addEventListener('WeixinJSBridgeReady', function onBridgeReady() {
				WeixinJSBridge.call('hideToolbar');
			});
		</script>
		<style type="text/css">
			.ui-body-c,.ui-overlay-c{border:none;}
			.ui-input-search,div.ui-input-text{margin:0;padding:0;}
			.choose .ui-btn{margin:0;}
			.choose .ui-btn-up-c{border:none;background:none;height:50px;line-height:50px;box-shadow:none;font-weight:normal;color:#666;}
			.choose .ui-btn-inner{height:50px;padding:0;}
			.choose .ui-btn-down-c,.ui-btn-down-c,.ui-focus{background:none;border:none;box-shadow:none;color:#666;font-weight:normal;}
			.choose .ui-select .ui-btn-icon-right .ui-icon{right:0;}
			.choose .ui-select .ui-btn-icon-right .ui-btn-inner{padding-right:10px;}
			.choose .ui-btn-active{color:#666;font-weight:normal;}
			/*改变placeholder样式*/
			input::-webkit-input-placeholder{color:#a2a2a2;} 
			input::-moz-placeholder {color:#a2a2a2;} 
			input:-moz-placeholder {color:#a2a2a2;}
			input:-ms-placeholder {color:#a2a2a2;}
			input#insureBuyPhone::-webkit-inner-spin-button {
				 -webkit-appearance: none;
			}
			input#checkNum::-webkit-inner-spin-button {
				 -webkit-appearance: none;
			}
		</style>
	</head>

	<body style="background:#e5e5e5;">
		<div id="messCard">
		    <!-- 投保人 -->
			<div class="message">
				<!--姓名-->
				<div class="name">
					<h1>投保人姓名</h1>
					<input type="text" name="insureBuyName" id="insureBuyName" placeholder="必填" value="" />
				</div>
				<!--身份证件-->
				<div class="card">
					<div class="choose">
						<select id="insureBuyIdType" name="insureBuyIdType" onchange="selectType(this,'hiddenField')">
							<option value="0" name="choose1">身份证</option>
							<option value="13" name="choose1" >护照</option>
							<option value="65" name="choose1">军官证</option>
							<!-- <option  value="00" name="choose1" >其他</option> -->
						</select>
					</div>
					<input type="text" name="insureBuyIdNo" id="insureBuyIdNo" placeholder="选择证件类型" maxlength="18" value="" />
				</div>
				<!--隐藏域-->
				<div id="hiddenField" style="display:none;">
					<div class="sex">
						<h1>性别</h1>
						<div onclick="goclick(0,0)" class="chooses">
							<img id="img00" src="/images/yes.png" />
							<span>男</span>
						</div>
						<div onclick="goclick(0,1)" class="chooses">
							<img id="img01" src="/images/no.png" />
							<span>女</span>
						</div>
						<input type="hidden" id="insureBuySex" value="男">
					</div>
					<div class="date">
						<h1>出生日期</h1>
						<input type="text" name="appDate" id="appDate" placeholder="必填" value="" />
					</div>
				</div>
				<div style="clear:both"></div>
				
				<!-- 手机号码-->
				<div class="code">
					<h1>手机号码</h1>
					<input type="number" name="insureBuyPhone"  id="insureBuyPhone"  maxlength="11" value="" />
					<h3  style="display:none;"  id="getCheckNumNo">获取验证码</h3> 
					<h3 id="getCheckNum" onclick="checkCheckNum()">获取验证码</h3> 
					<!--<h3 id="getCheckNum" >获取验证码</h3>-->
					<h3 id="countTime" style="background:#ccc;"></h3>
				</div>
				
				<!--验证码-->
				<div class="number">
					<h1>验证码</h1>
					<input type="number" name="checkNum" id="checkNum"  placeholder="" maxlength="6" value="" />
				</div>
				
				<!--电子邮箱-->
				<div class="email" style="border-bottom:0;">
					<h1>电子邮箱</h1>
					<input type="text" name="insureBuyEmail" id="insureBuyEmail" placeholder="选填/接收电子保单" value="" />
				</div>
			</div>
			<div class="messCardtips">温馨提示：您只能为子女投保哦～</div>
			<!--被保人-->
			<div class="recognizee">
				<!-- <div class="messCardtips">只能给子女投保</div> -->
				<!--姓名-->
				<div class="rname">
					<h1>被保人姓名</h1>
					<input type="text" name="insurantBuyName" id="insurantBuyName" placeholder="必填" value="" />
				</div>
				<!--身份证件-->
				<div class="card"  style="border-bottom:0;">
					<div class="choose">
						<h1>身份证</h1>
						<input type="hidden" id="insurantBuyIdType" name="insurantBuyIdType" value="0" />
						<!--<select id="insurantBuyIdType" name="insurantBuyIdType" onchange="selectType2(this,'rhiddenField')">
							<option value="0">身份证</option>
							<option value="00">无证件</option>  
						</select>-->
					</div>
					<input type="text" name="insurantBuyIdNo" id="insurantBuyIdNo" placeholder="填写证件号码" maxlength="18" value="" />
				</div>
				<!--隐藏域-->
				<div id="rhiddenField" style="display:none;">
					<div class="sex">
						<h1>性别</h1>
						<div onclick="goclick(1,0)" class="chooses">
							<img id="img10" src="/images/yes.png" />
							<span>男</span>
						</div>
						<div onclick="goclick(1,1)"  class="chooses">
							<img id="img11" src="/images/no.png" />
							<span>女</span>
						</div>
						<input type="hidden" id="insurantBuySex" value="男">
					</div>
					<div class="date">
						<h1>出生日期</h1>
						<input type="text" name="rappDate" id="rappDate" placeholder="必填" />
					</div>
				</div>
			</div>
			<p id="m" align="center" class="prompt"><!-- 显示错误信息 -->
				<font>投保人姓名不允许为空</font>
		    </p>
			<!--按钮-->
			<div class="btn" id="nextStep" style="margin-top:10px;margin-bottom:10px;"><h4 onclick="return checkNull()">下一步</h4></div>
			<div class="btn" id="nextStepGray" style="margin-top:10px;margin-bottom:10px;display:none;background:#ccc;color:#333;"><h4>下一步</h4></div>
		</div>
	</body>
</html>
